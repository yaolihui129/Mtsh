<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <br>

    <div class="well">
        <div class="row">
            <div class="col-md-9">
                <a href="http://jira.zhidaohulian.com/browse/<{$pkey}>-<{$plan.issuenum}>" target="_blank"><{$plan.summary}></a>
            </div>
            <div class="col-md-3">
                经办人: <{$plan.assignee|getJiraName=###}>，
                状态:【<{$plan.issuestatus|getIssueStatus=###}>】
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                <thead>
                <tr>
                    <th class="table-type" bgcolor="#ccc">日期</th>
                    <th class="table-type" bgcolor="#ccc">人员</th>
                    <th class="table-title" bgcolor="#ccc">事项</th>
                    <th class="table-type" bgcolor="#ccc">工时</th>
                </tr>
                </thead>
                <tbody>
                <volist name='data' id='vo' empty="没有数据">
                    <tr>
                        <td><{$vo.riqi}></td>
                        <td><{$vo.user|getJiraName=###}></td>
                        <td><{$vo.remark}></td>
                        <td><{$vo.hourlong}></td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form action="__URL__/insert" method="post"  class="form-horizontal" role="form">
                <div class="modal-body">
                    <input type="hidden" name="task"  value="<{$plan.id}>" />
                    <input type="hidden" name="user"  value="<{$user}>" />
                    <input type="hidden" name="table" value="tp_work_hour"/>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">项目:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static"><{$plan.summary}></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">人员:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" ><{$user|getJiraName=###}></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">日期:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="riqi" value="<{$today}>"  placeholder="日期" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工时</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="hourlong" value=""
                                   placeholder="工时，如：3.5" required min="0.0" max="24.00" step="0.1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">事项</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" value=""  placeholder="事项明细" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="__URL__/index" type="button" class="btn btn-default" >返回</a>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
