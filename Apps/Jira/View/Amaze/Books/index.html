<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="__URL__/index">测试手机<span class="badge"><{$arr.id}></span></a>
                </li>
                <li role="presentation">
                    <a href="__URL__/books">图书<span class="badge"><{$arr.id}></span></a>
                </li>
            </ul>
            <div class="am-g">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-haspopup="true" aria-expanded="false">
                                        设备
                                        <span class="am-icon-caret-down"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">图书</a></li>
                                        <li><a href="#">设备</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="navbar-brand" href="__URL__/rules"><small>移动设备管理规范</small></a></li>
                                <form action="__URL__/index " method="post" class="navbar-form navbar-left" role="search">
                                    <div class="form-group input-group">
                                        <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="品牌、规格、序列号">
                                        <span class="input-group-btn">
                                             <button type="submit" class="btn btn-default">
                                                 <span class="glyphicon glyphicon-search"></span>
                                             </button>
                                        </span>
                                    </div>
                                </form>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <volist name='data' id='da' empty="没有数据">
                    <div class="col-xs-6 col-md-3">
                        <div class="thumbnail">
                            <a href="__URL__/history/id/<{$da.id}>/source/index/search/<{$search}>">
                                <empty name="da.img">
                                    <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                                    <else />
                                    <img src="__UPLOAD__/<{$da.path}>/<{$da.img}>" alt="<{$da.path}>/<{$da.img}>">
                                </empty>
                            </a>


                            <div class="caption">
                                <h3 title="<{$da.remark}>">
                                    <a href="__URL__/history/id/<{$da.id}>/source/index/search/<{$search}>">
                                        <small>
                                            <switch name="da.loaning">
                                                <case value="1">【<{$da.borrower|getJiraName=###}>】</case>
                                                <case value="0">【<{$da.manager|getJiraName=###}>】</case>
                                            </switch>
                                            <{$da.brand}>-<{$da.ts}>
                                            <switch name="da.loaning">
                                                <case value="1"><span class="label label-danger pull-right">借出</span></case>
                                                <case value="0"><span class="label label-success pull-right">可借</span></case>
                                                <default />
                                            </switch>
                                        </small>
                                    </a>
                                </h3>
                                <p>
                                    <small> &nbsp;&nbsp;系统版本：<{$da.sys_version}></small >
                                    <span class="badge pull-right">预约：<{$da.id|count_yd=###}></span>
                                </p>
                                <p >
                                    <a href="__APP__/<{$Think.config.PRODUCT}>/Borrow/yuding/id/<{$da.id}>/source/index/search/<{$search}>"
                                       class="btn btn-default btn-block" role="button"><span class="glyphicon glyphicon-time"> 预订</span></a>
                                </p>
                            </div>
                        </div>
                    </div>

                </volist>

            </div>
        </div>
</div>
