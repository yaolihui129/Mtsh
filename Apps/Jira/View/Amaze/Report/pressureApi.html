<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <div class="panel panel-default">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">性能测试报告</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <form action="__URL__/pressureApi " method="post" class="navbar-form navbar-left" role="search">
                            <div class="form-group input-group">
                                <input type="text" class="form-control" name="search" value="<{$search}>"
                                       placeholder="名称、关键字">
                                <span class="input-group-btn">
                                     <button type="submit" class="btn btn-default">
                                         <span class="glyphicon glyphicon-search"> 搜索</span>
                                     </button>
                                </span>
                            </div>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" ><a href="__URL__/pressurePlan">计划</a></li>
            <li role="presentation" class="active"><a href="__URL__/pressureApi">接口</a></li>
            <li role="presentation"><a href="__URL__/pressure">综合</a></li>
        </ul>


        <table class="am-table am-table-striped am-table-hover table-main table-bordered">
            <thead>
            <tr>
                <th class="table-type" bgcolor="#ccc">系统</th>
                <th class="table-type" bgcolor="#ccc">分组</th>
                <th class="table-title" bgcolor="#ccc">API</th>
                <th class="table-title" bgcolor="#ccc">接口名称<span class="badge pull-right">被测次数</span></th>
            </tr>
            </thead>
            <tbody>
            <volist name='data' id='da'>
                <tr>
                    <td><{$da.projectid|getName='eo_project',###,'projectname'}></td>
                    <td><{$da.groupid|getName='eo_api_group',###,'groupname'}></td>
                    <td>
                        <a href="__URL__/pressureApiPlan/api/<{$da.apiid}>" target="_blank" title="<{$da.apiname}>">
                            <{$da.apiuri}>
                        </a>
                    </td>
                    <td>
                        <{$da.apiname}>
                        <span class="badge pull-right">
                            <{$da.apiid|countWithParent='tp_project_plan_api',api,###}>
                        </span>
                    </td>
                </tr>
            </volist>
            <tr>
                <td></td><td></td><td></td><td></td>
            </tr>
            </tbody>
        </table>



    </div>
</div>
