<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ><a href="#"> 系统功能点：<{$Think.session.pname}></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form action="__URL__/index " method="post" class="navbar-form navbar-left" role="search">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="名称、关键字">
                            <input type="hidden" class="form-control" name="project" value="<{$Think.cookie.Jira_project}>">
                            <input type="hidden" class="form-control" name="type" value="<{$Think.cookie.Jira_type_plan}>">
                            <span class="input-group-btn">
                                 <button type="submit" class="btn btn-default">
                                     <span class="glyphicon glyphicon-search"></span>
                                 </button>
                            </span>
                        </div>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <volist name='data' id='st' empty="没有数据">
                <div class="panel panel-info">
                    <div class="panel-heading" role="tab" id="heading<{$st.id}>">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
                                <small>
                                    【<{$Think.cookie.Jira_pkey}>-<{$st.issuenum}>】
                                    <{$st.summary}>
                                </small>
                                <span class="badge pull-right"><{$st.reporter|getJiraName=###}></span>

                            </a>
                        </h4>
                    </div>
                    <div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-md-1">序号</div>
                                    <div class="col-md-4">步骤</div>
                                    <div class="col-md-4">预期</div>
                                    <div class="col-md-2">数据</div>
                                    <div class="col-md-1"></div>
                                </div>
                            </li>
                            <{$st.id|getTestStep=###}>
                        </ul>
                    </div>
                </div>
            </volist>
        </div>
    </div>
</div>
