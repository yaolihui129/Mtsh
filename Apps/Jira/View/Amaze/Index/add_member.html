<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">

    <div class="panel panel-default" style="min-height: 350px">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <a href="http://jira.zhidaohulian.com/browse/<{$data.pkey}>" target="_blank"><{$data.pkey}>:</a>
                        【<{$data.issuetype|getName='issuetype',###,'pname'}>】<{$data.pname}>
                        <switch name="data.pgroup">
                            <case value="">(未分组)</case>
                            <case value="0">(0-保险BC)</case>
                            <case value="1">(1-保险Sass)</case>
                            <case value="2">(2-CRM/CC/USER)</case>
                            <case value="3">(3-订单/优惠券/结算)</case>
                            <case value="4">(4-基础服务)</case>
                        </switch>
                        【<b>测试负责人：</b><{$data.draw|getJiraName=###}>】
                        <span class="badge pull-right">
                            <switch name="data.status">
                                <case value="0">进行中</case>
                                <case value="1">已完成</case>
                                <case value="2">待考核</case>
                            </switch>
                        </span>
                    </div>
                    <div class="panel-body"><{$data.id|drawInfo=###}></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">添加测试人员</div>
                    <div class="panel-body">
                        <form action="__URL__/assigne" method="post" class="form-horizontal" role="form">
                            <br>
                            <input type="hidden" name="project" value="<{$data.id}>"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">人员:</label>
                                <div class="col-sm-10"><{$name}></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色:</label>
                                <div class="col-sm-10"><{$role}></div>
                            </div>
                            <div class="modal-footer">
                                <a type="button" href="__URL__/pending" class="btn btn-default">返回</a>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
