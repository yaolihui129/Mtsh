<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="__URL__/activity_update" method="post" enctype='multipart/form-data'class="form-horizontal" role="form"   >
                        <input type="hidden" name="id" value="<{$data.id}>"/>
                        <input type="hidden" name="url" value="/<{$Think.config.PRODUCT}>/Activity"/>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标题</label>
                            <div class="col-sm-11">
                                <p class="form-control-static"><{$data.title}></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">内容</label>
                            <div class="col-sm-11"><{$content}></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-11"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__URL__/index" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
