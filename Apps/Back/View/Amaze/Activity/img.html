<layout name="layout"/>
<div class="admin-content container" style="min-height: 500px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="__URL__/imgUP" method="post" enctype='multipart/form-data'class="form-horizontal" role="form"   >
                        <input type="hidden" name="id" value="<{$arr.id}>"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <empty name="arr.img">
                                    <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                                    <else />
                                    <img src="__UPLOAD__<{$arr.img}>" alt="<{$arr.img}>">
                                </empty>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">选择图片</label>
                            <div class="col-sm-8">
                                <input id="input-1" type="file" class="file form-control" name="img">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-info btn-block ">提 交</button>
                            </div>
                            <div class="col-sm-5">
                                <a href="__URL__/index" type="button" class="btn btn-warning btn-block ">返 回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
