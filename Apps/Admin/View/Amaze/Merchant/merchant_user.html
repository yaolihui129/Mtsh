<layout name="layout"/>
<div class="admin-content container-fluid" style="min-height: 500px">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">商户用户（Merchant_User）</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <form action="__URL__/merchant_user " method="post" class="navbar-form navbar-left" role="search">
                    <div class="form-group input-group">
                        <input type="hidden" name="id" value="<{$merchant}>" />
                        <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="名称、关键字">
                        <span class="input-group-btn">
                             <button type="submit" class="btn btn-default">
                                 <span class="glyphicon glyphicon-search"></span>
                             </button>
                            <a href="__URL__/index" class="btn btn-warning"> 返回</a>
                        </span>
                    </div>
                </form>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><{$merchant|getName='merchant',###}></h3>
                </div>
                <div class="list-group">
                    <volist name='data' id='vo'>
                        <a href="__URL__/user_del/id/<{$vo.id}>" class="list-group-item">
                            <small><{$vo.user_id|getName='user',###,'real_name'}></small>
                        </a>
                    </volist>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">备选用户</h3>
                </div>
                <div class="list-group">
                    <volist name='user' id='vo'>
                        <a href="__URL__/user_add/user_id/<{$vo.id}>/merchant_id/<{$merchant}>" class="list-group-item">
                            <small><{$vo.real_name}></small>
                        </a>
                    </volist>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
